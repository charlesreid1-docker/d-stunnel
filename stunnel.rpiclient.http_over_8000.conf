# http over 8000
# 
# client config,
# connects browser to localhost:9999
# stunnel client connects to remote stunnel server at specified IP over port 8000

output  = /var/log/stunnel4/stunnel.log
cert    = /etc/stunnel/stunnel.fullchain.pem
key		= /etc/stunnel/stunnel.key.pem
client  = yes

[http]
accept  = 9999
connect = A.B.C.D:8000

