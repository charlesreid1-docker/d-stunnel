# client config,
# connects browser to localhost:9999
# stunnel client connects to remote stunnel server at IP A.B.C.D over port 8000

output  = /var/log/stunnel4/stunnel.log
cert    = /usr/local/etc/stunnel/stunnel.fullchain.pem
key		= /etc/stunnel/stunnel.key.pem
client  = yes

[http]
accept  = 9999
connect = A.B.C.D:8000